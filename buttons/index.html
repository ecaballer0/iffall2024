
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Elena Caballero </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/ebd3tua.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.typekit.net/taz2waq.css">
        
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Elena Caballero </h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>
            
			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>







            <div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_tny"><span> The New Yorker</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbct"><span>NBC Tonight Show</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr"><span>npr</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><span>instagram</span></a>
			</div>
            <div class="button_container">
				<a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg"><span>Missouri Botanical Garden</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><span>ideo</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>Moo</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>Nike</span></a>
			</div>
		</main>	

	</body>
</html>
